<div class="container">
  <table class="table table-bordered table-striped shadow">
    <thead>
    <tr>
      <th>Location</th>
      <th>Activity Details</th>
      <th>Reporter Name</th>
      <th>Reporter Contact</th>
<!--      <th>Reporter</th>-->
      <th>Date Posted</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let request of requests.reverse()">
      <td><span>{{ request.location }}</span></td>
      <td><span>{{ request.eventDetails }}</span></td>
      <td><span>{{ request.fullName }}</span></td>
      <td><span>{{ request.phonenumber }}</span></td>
<!--      <td><span>{{ request.accountCode }}</span></td>-->
      <td><span>{{ request.reportedOn | date:'longDate'}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
